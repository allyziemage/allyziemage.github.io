<script src="https://d3js.org/d3.v6.min.js"></script>

<svg>
</svg>

<p>
var update
</p>

<script>
  var height = 600;
  var width = 800;
  var margin = ({top: 20, right: 30, bottom: 30, left: 40});

  // initialize our scales
  var x, y, color;

  d3.csv("cars-sample.csv", d3.autoType, function(data){
    buildScatter(data);
  })

  function buildScatter(data) {

      color = d3.scaleOrdinal(data.map((d) => d.Manufacturer),
          d3.schemeCategory10
        )

      // make our blank svg canvas
      var svg = d3
        .select("svg")
        .attr("viewBox", [0, 0, width, height])
        .property("value", []);

      svg.append("g").call(xAxis);
      svg.append("g").call(yAxis);

      // draw some dots!

      var dot = svg
        .selectAll("circle")
        .data(data)
        .join("circle")
        .attr("transform", (d) => `translate(${x(+d.Weight)},${y(+d.MPG)})`)
        .attr("r", (d) => 10)
        .attr("fill", (d) => color(d.Manufacturer))
        .attr("r", (d) => size(+d.Weight));

  }

  const xAxis = (g) =>
    g
      .attr("transform", `translate(0,${height - margin.bottom})`)
      .call(d3.axisBottom(x))
      .call((g) =>
          g
          .append("text")
          .attr("x", width - margin.right)
          .attr("y", -4)
          .attr("fill", "#000")
          .attr("font-weight", "bold")
          .attr("text-anchor", "end")
          .text("Weight")
        )


  const yAxis = (g) =>
      g
      .attr("transform", `translate(${margin.left},0)`)
      .call(d3.axisLeft(y))
      .call((g) =>
                g
                  .select(".tick:last-of-type text")
                  .clone()
                  .attr("x", 4)
                  .attr("text-anchor", "start")
                  .attr("font-weight", "bold")
                  .text("MPG")
              )
</script>
