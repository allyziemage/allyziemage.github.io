<script>
  var height = 600;
  var width = 800;
  var margin = ({top: 20, right: 30, bottom: 30, left: 40});

  // initialize our scales
  var x, y, color;

  d3.csv("cars-sample.csv", d3.autoType, function(data){
    buildScatter(data);
  })

  function buildScatter(data) {
      // make our blank svg canvas
      var svg = d3
        .select("svg")
        .attr("viewBox", [0, 0, width, height])
        .property("value", []);

      // draw some dots!

      var dot = svg
        .selectAll("circle")
        .data(data)
        .join("circle")
        .attr("transform", (data) => `translate(${x(+d.Weight)},${y(+d.MPG)})`)
        .attr("r", (data) => 10)
        .attr("fill", (data) => color(d.Manufacturer))
        .attr("r", (data) => size(+d.Weight));

  }
</script>
